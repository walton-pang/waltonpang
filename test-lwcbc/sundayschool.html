            <input type="text" id="verseFilter" onkeyup="updateView()" placeholder="例如: 約翰福音...">
        </div>

        <div class="filter-group">
            <label for="preacherFilter">篩選講員 (Preacher):</label>

<script>
    // Copy/Paste same script from sermons.html, but replace data with Sunday School data
    const sermonData = [
        { date: "2023-12-24", verse: "路加福音 2:1-20", title: "主日學例子: 大喜的信息", preacher: "陳大衛牧師", videoUrl: "https://www.youtube.com/watch?v=example1" },
        { date: "2023-12-17", verse: "以賽亞書 9:6", title: "主日學例子: 和平之君", preacher: "李雅各長老", videoUrl: "https://www.youtube.com/watch?v=example2" },
        // Add more sunday school items here
    ];

    const tableBody = document.querySelector("#sermonTable tbody");
    const preacherSelect = document.getElementById("preacherFilter");
    const verseInput = document.getElementById("verseFilter");

    let sortState = {
        key: 'date',
        order: 'desc'
    };

    function populateFilter() {
        const preachers = [...new Set(sermonData.map(item => item.preacher))];
        preachers.forEach(preacher => {
            const option = document.createElement("option");
            option.value = preacher;
            option.textContent = preacher;
            preacherSelect.appendChild(option);
        });
    }

    function renderTable(data) {
        tableBody.innerHTML = "";
        
        document.querySelectorAll('.sort-icon').forEach(el => el.textContent = '');
        const activeIcon = document.getElementById(`sort-${sortState.key}`);
        if (activeIcon) {
            activeIcon.textContent = sortState.order === 'asc' ? '▲' : '▼';
        }

        if (data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>沒有找到相關資料</td></tr>";
            return;
        }

        data.forEach(sermon => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${sermon.date}</td>
                <td>${sermon.verse}</td>
                <td>${sermon.preacher}</td>
                <td>
                    <a href="${sermon.videoUrl}" class="video-link" target="_blank">
                        ${sermon.title}
                    </a>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function updateView() {
        const selectedPreacher = preacherSelect.value;
        const verseQuery = verseInput.value.toLowerCase().trim();

        let processedData = sermonData.filter(sermon => {
            const matchPreacher = (selectedPreacher === "all") || (sermon.preacher === selectedPreacher);
            const matchVerse = sermon.verse.toLowerCase().includes(verseQuery);
            return matchPreacher && matchVerse;
        });

        processedData.sort((a, b) => {
            let valA = a[sortState.key];
            let valB = b[sortState.key];
            let comparison = valA.localeCompare(valB, 'zh-Hant');
            return sortState.order === 'asc' ? comparison : -comparison;
        });

        renderTable(processedData);
    }

    function handleSort(key) {
        if (sortState.key === key) {
            sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
        } else {
            sortState.key = key;
            sortState.order = 'asc';
        }
        updateView();
    }

    populateFilter();
    updateView();

</script>
