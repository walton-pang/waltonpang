<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermons by Walton Pang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .thumbnail {
            width: 339px;
            height: 191px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .thumbnail img:hover {
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Sermons by Walton Pang</h1>
    <div class="gallery">
        <a href="deuteronomy_26/index.html" class="thumbnail">
            <img src="deuteronomy_26/slides/PR20241013-01.jpeg" alt="Deuteronomy 26:1-11">
        </a>
        <a href="luke_2e/index.html" class="thumbnail">
            <img src="luke_2e/slides/PR20241208-01.jpeg" alt="Luke 2:1-20">
        </a>
        <!-- Add more thumbnails as needed -->
    </div>
</body>
</html>
